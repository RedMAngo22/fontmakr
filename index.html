<!DOCTYPE html>
<html>
    <head>
        <title>FontMakr - DragonDrop</title>
        <link rel="stylesheet" type="text/css" href="https://dragon-drop-scratch.github.io/fontmakr/css/style.css?v=0.8">
    </head>
    <body>
        <div class="header" id="head">
            <div class="title">FontMakr - By DragonDrop</div>
        </div>
        
        <script>
          window.onscroll = function() {myFunction()};

          function myFunction() {
            if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60) {
              document.getElementById("head").className = "header-roll";
            } else {
              document.getElementById("head").className = "header";
            }
          }
        </script>
    </body>
</html>
